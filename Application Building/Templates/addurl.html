 <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwRCLc4u9zb5pU3Hccg2QX7HyKtYz8ofRrOWJ1dsYbVCsZrUH69HAnB56ZWDeb9A0i3Fw/exec'
  const form = document.forms['submit-form']
  
  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
    .then(response => alert("Thank you! URL & Experience are submitted successfully." ))

    .catch(error => console.error('Error!', error.message))
  })
  </script>
